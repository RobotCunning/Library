<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="header"> Library </div>
        <div class="sideBar">
            <div class="bookInput">
                <dialog>
                <fieldset id="fieldset">
            <form id="form">

            <input type="tel" placeholder="How many pages does this book have?" id="bookPages">
            <br>
            <label name="readyesorno"><br>Have you read it?</br><br><select name="readyesorno" id="bookRead">
                <option>Pick and option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select></label>
            <br>
            <br>
            <button type="submit" id="bookSubmit" onclick="AddToLibrary()">Log this book</button>
            
            </form>
                </fieldset>
            <button id="formButtonClose" onclick="CloseForm()" >Close</button>
            </dialog>
            <!-- <button id="userinput" onclick="DisplayBooks()">Display books.</button> !-->
            
            </div>
            <div class="formButtonSection">
                <button id="userinput" onclick="AllBooks()">Show all books.</button>
                <button id="formButtonOpen" onclick="OpenForm()">Add a book</button>
            </div>
        </div>
    
    <div class="bookDisplay">
        <!--<div class="bookCard"></div>!-->
    </div>
</div>
